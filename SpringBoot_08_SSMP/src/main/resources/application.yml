server:
  port: 80
spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/ssm_db
      username: root
      password: 123456
  main:
    banner-mode: off

mybatis-plus:
  global-config:
    db-config:
      table-prefix: tbl_
      id-type: auto
    banner: false
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

